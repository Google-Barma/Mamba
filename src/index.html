<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mamba - discover the predator in you</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="homepage">
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <div class="logo-box">
            <img src="./images/logo.png" class="logo-text-img" alt="logo" />
            <p class="logo-title">Mamba</p>
            <p class="logo-text">Live in your world, play in ours</p>
          </div>

          <div class="main-content-wrap">
            <div class="sing-in-wrap">
              <button
                class="auth-btn btn js-auth-modal__open"
                type="button"
                data-type="signin"
              >
                Sing in
              </button>

              <button
                class="auth-btn btn"
                type="button"
                data-type="logout"
                id="logoutbtn"
              >
                Logout
              </button>

              <button
                class="auth-btn btn auth-btn-up js-auth-modal__open"
                type="button"
                data-type="signup"
              >
                Sing up
              </button>
            </div>

            <div class="snake-wrp">
              <div class="mode-wrp">
                <div class="options">
                  <div class="options__item">
                    <input
                      id="black-color"
                      type="radio"
                      name="color"
                      class="options__input"
                      data-mode="classic"
                    />
                    <label class="options__label" for="black-color"
                      ><span>Classic</span></label
                    >
                  </div>

                  <div class="options__item">
                    <input
                      id="white-color"
                      type="radio"
                      name="color"
                      class="options__input"
                      data-mode="ignoreWallsCollisionMode"
                    />
                    <label class="options__label" for="white-color"
                      ><span>Arcade</span></label
                    >
                  </div>
                </div>
              </div>
              <p class="snake-score"></p>
              <div class="canvas-wrp">
                <canvas
                  class="canvas"
                  id="canvas"
                  width="528"
                  height="528"
                ></canvas>
              </div>
              <button type="button" class="auth-btn btn snake-start">
                Start Game
              </button>
            </div>
          </div>

          <div class="top-players">
            <h2 class="top__title"><span>TOP-10</span> players</h2>
            <ul class="players-list"></ul>
          </div>

          <div class="header__button-wrap is-hidden">
            <div class="header__burger" id="burger">
              <span></span>
            </div>
          </div>
        </nav>

        <div class="ofer"></div>
      </div>
    </header>

    <footer class="footer">
      <div class="container">
        <div class="command">
          <span class="material-icons icon">fingerprint</span>
          <div class="command-text">
            <span>FSDev</span>
            <span>Entertainment</span>
          </div>
        </div>
        <p class="corp">Â© FSDev ENTERTAINMENT, INC., 2020</p>

        <div class="auth-modal" id="auth-modal">
          <div class="auth-modal__overlay" id="auth-modal-overlay"></div>
          <div class="auth-modal__content js-auth-modal__content">
            <button class="auth-modal__close" id="close-auth-modal"></button>
            <form action="#" class="form__registration">
              <input
                type="text"
                id="inputUserName"
                class="form__registration--control"
                placeholder="User name *"
                required=""
                autofocus=""
              />
              <input
                type="email"
                id="inputEmail"
                class="form__registration--control"
                placeholder="Email address *"
                required=""
              />
              <input
                type="password"
                id="inputPassword"
                class="form__registration--control"
                placeholder="Password *"
                required=""
              />

              <button
                class="btn btn-success btn-block"
                id="loginbtn"
                type="button"
              >
                Sign in
              </button>

              <button
                class="btn btn-success btn-block"
                id="singupbtn"
                type="button"
              >
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
    </footer>
